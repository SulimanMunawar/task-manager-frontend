<div class="centered-content">
    <div class="tast-manager-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">Lists</h1>

            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                    <p>{{ list.title }}</p>
                </a>

            </div>
            <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
        </div>
        <div class="task-list-container has-background-light">
            <div *ngIf="tasks">
                <h1 class="title has-text-primary">Tasks</h1>

                <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'completed': task.completed }">
                    <p>{{ task.title }}</p>
                </div>
                <h3 class="empty-state-text" *ngIf="tasks.length === 0">NO TASK! Please add the Plus icon to add TASK!</h3>

                <button routerLink="./new-task" class="circle-add-button button is-primary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"/></svg>
                </button>
            </div>

            <div *ngIf="!tasks">
                <h3 class="empty-state-text">Please Select a list from the Sidebar</h3>
            </div>

        </div>


    </div>
</div>
